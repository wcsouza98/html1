<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto NGK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="NGK.png" alt="Logo NGK" />
        </div>
        <h1>Produtos NGK</h1>
    </header>
    
    <section class="hero">
        <img src="NGK.png" alt="Produto NGK" />
    </section>
    <section class="produtos">
        <h2>Lista de Produtos</h2>
        <div class="produto-container">
            <div class="produto">
                <img src="vela.png" alt="Vela de Ignição NGK" />
                <p>Vela de Ignição NGK</p>
            </div>
            <div class="produto">
                <img src="bobina.png" alt="Bobina de Ignição NGK" />
                <p>Bobina de Ignição NGK</p>
            </div>
            <div class="produto">
                <img src="cabo.png" alt="Cabo de Vela NGK" />
                <p>Cabo de Vela NGK</p>
            </div>
        </div>
    </section>

    <section class="tabela">
        <h2>Especificações dos Produtos</h2>
        <table>
            <tr>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>Vela de Ignição NGK</td>
                <td>Vela</td>
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>Bobina de Ignição NGK</td>
                <td>Bobina</td>
                <td>R$ 150,00</td>
            </tr>
            <tr>
                <td>Cabo de Vela NGK</td>
                <td>Cabo</td>
                <td>R$ 120,00</td>
            </tr>
        </table>
    </section>

    <section class="formulario">
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <a href="https://www.ngkntk.com/" target="_blank">Visite nosso site</a>
    </footer>
</body>
</html>
